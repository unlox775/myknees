<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Leg/knee shape -->
  <path d="M45 25 L45 45 Q45 55 55 55 L73 55 Q83 55 83 65 L83 85 Q83 95 73 95 L55 95 Q45 95 45 85 L45 65 Q45 55 35 55 L25 55 Q15 55 15 45 L15 35 Q15 25 25 25 Z" 
        fill="white" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Knee joint -->
  <circle cx="64" cy="65" r="8" fill="#4a5568"/>
  <circle cx="64" cy="65" r="4" fill="white"/>
  
  <!-- Scraping effect lines -->
  <g stroke="white" stroke-width="2" opacity="0.8">
    <line x1="20" y1="20" x2="30" y2="30"/>
    <line x1="25" y1="15" x2="35" y2="25"/>
    <line x1="30" y1="10" x2="40" y2="20"/>
  </g>
</svg>`;

        function convertToPNG(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                // Convert to PNG
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `icon${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                }, 'image/png');
            };
            
            img.src = url;
        }
        
        // Convert to different sizes
        convertToPNG('canvas16', 16);
        convertToPNG('canvas48', 48);
        convertToPNG('canvas128', 128);
    </script>
</body>
</html>
